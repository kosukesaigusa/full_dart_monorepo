name: ðŸšš Deploy to Cloud Run

on:
  workflow_dispatch:

jobs:
  set_services:
    runs-on: ubuntu-latest

    outputs:
      services: ${{ steps.set-services.outputs.services }}

    steps:
      - uses: actions/checkout@v4

      - name: Set services
        id: set-services
        run: |
          json=$(cat ${{ github.workspace }}/.github/actions/services.yml | ruby -ryaml -rjson -e 'puts YAML.load(STDIN).to_json')
          echo $json
          echo "services=${json}" >> $GITHUB_OUTPUT
        # Equivalent to:
        # run: |
        #   json=$(yq eval -o=json .github/actions/services.yml)
        #   echo $json
        #   echo "services=${json}" >> $GITHUB_OUTPUT

  call_workflow:
    needs: set_services
    uses: ./.github/workflows/reusable_deploy_workflow.yml
    secrets: inherit
    permissions:
      contents: 'read'
      id-token: 'write'
    with:
      services: ${{ needs.set_services.outputs.services }}
